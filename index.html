<!DOCTYPE html>
<html lang="en">
<head>
    <title>Custom Umbrella</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
       <div class="container" id="bg">
        <div class="right">
            <img src="Blue.png"  alt="" class="img1" id="image" ></img>
            <img src="loader_icon.svg" alt="" class="img5" id="spin"></img> 
            <img class="logo" src="" alt="" id="logo1"/>
        </div>
        
        <div class="left">
                <h1>Custom Umbrella</h1>
                <div class="colors">
                    <div class="b1" onclick="onClickHandler('Blue')"></div>
                    <div class="y1" onclick="onClickHandler('Yellow')"></div>
                    <div class="p1" onclick="onClickHandler('Pink')"></div>
                </div>
                <h2> Customize your umbrella</h2>
                <h3>Upload a logo for instance preview.</h3>
                <h4>.png and .jpg files only. Max file size is 5MB.</h4>
                <button id="btn" onclick="importImg()"><img src="upload_icon.svg" alt=""/> <span id="name"> UPLOAD LOGO </span> </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
